<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <div id="app">
    <p>現在{{number}}回クリックされています</p>
    <button v-on:click="countUp(3)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(3, $event)">マウスを乗せてください
      <span v-on:mousemove="noEvent">反応しないでください</span>
      <span v-on:mousemove.stop>反応しないでください</span>
    </p>
    <p>X:{{x}},Y{{y}}</p>
    <a v-on:click.prevent href="https://google.com">Google</a>
    <input type="text" v-on:keyup.enter.space="myAlert">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0
      },
      methods: {
        countUp: function(times) {
          this.number += 1 * times
        },
        changeMousePosition: function(divides, event){
          this.x = event.clientX / divides;
          this.y = event.clientY / divides;
        },
        noEvent: function(event) {
          event.stopPropagation();
        },
        myAlert() {
          alert('アラート！');
        }
      },
    })
  </script>
</body>
</html>
